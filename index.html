<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Palindrome checker - freeCodeCamp.org mandatory cert challenge No.1
    </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Palindrome checker</h1>
      <form>
        <div class="form-floating m-3">
          <input
            type="text"
            class="form-control"
            id="text-input"
            placeholder="string to check .."
          />
          <label for="text-input">string to check</label>
        </div>
        <button
          type="button"
          class="btn btn-outline-primary mx-auto d-block"
          id="check-btn"
        >
          Submit
        </button>
      </form>
      <p class="lead text-center mt-5" id="result"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
